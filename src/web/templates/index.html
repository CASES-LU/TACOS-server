{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <p class="lead">[logo]</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="lead">TACOS description ...</p>
        </div>
    </div>
    <br /><br /><br />
    <div class="row">
        <div class="col-md-6">
            <h4>{{ _('Download the application for Android') }}</h4>
            <div class="text-center">
                <a href="https://play.google.com/store/apps/details?id=lu.cases.tacos&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1">
                    <img class="img-fluid" alt="Get it on Google Play" src="{{ url_for('static', filename='img/en_badge_web_generic.png') }}" width="250px" />
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h4>{{ _('Download the application for iOS') }}</h4>
            <div class="text-center">
                <a href="#">
                    <img class="img-fluid" alt="Get it on Apple Store" src="{{ url_for('static', filename='img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg') }}" width="250px" />
                </a>
            </div>
        </div>
    </div>
    <br /><br /><br />
    <div class="row">
        <div class="col">
            <p class="lead">TACOS is open source, get the code.</p>
        </div>
    </div>
</div><!-- /.container -->

{% endblock %}
